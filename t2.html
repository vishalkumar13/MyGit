<!DOCTYPE html>
<html>
<head>
<script>
function GetItemsData() {
						var c = 0 ;
						var pincode = document.getElementById("pincode").value;
						var date = document.getElementById("date").value.toString().split("-").reverse().join("-");
						var centerName = document.getElementById("cname").value.toString().split("-").reverse().join("-");
						var url = "https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/calendarByPin?pincode="+pincode+"&date="+date;
						
						fetch(url)
						.then(function (response) {
						return response.json();
					  })
					  .then(function (myJson) {
						var val = myJson.centers;
						if(val.length > 0){
						
						for(var i=0;i<val.length;i++){
						if(val[i].name.indexOf(centerName) > -1 && centerName != "")
						{
						 var audio = new Audio("https://cdn.noises.online/NoisesOnline/Audio/da.ogg");
						 if(c == 0){
						  c++;
						 	 audio.play();
						}	
						
						}

						
						
						 }
							
						 }
		
						
						}).catch(function (error) {
					console.log("Error: " + error);
					alert("No Data");
				  });
					  }
					  
function myFunction() {
myVar = setInterval(GetItemsData, 6000);

}
</script>
</head>
